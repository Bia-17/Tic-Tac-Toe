<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Tic Tac Toe</title>
  <link rel="stylesheet" href="game-page.css" />
</head>
<body>
  <div class="game-container">
    <div class="window-controls">
        <img src="images/window.png" alt="Maximizar" class="icon-btn" onclick="maximizar()" />
        <img src="images/close.png" alt="Fechar" class="icon-btn" onclick="fechar()" />
    </div>
    <div class="content-wrapper">
      <div class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
      </div>
      <div class="scoreboard">
        <span id="x-wins">
          <img src="images/x.png" alt="X" class="score-icon" />
          me:
        </span>
        <span id="o-wins">
          <img src="images/heart.png" alt="O" class="score-icon" />
          you:
        </span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="board.js"></script>
</body>
</html>
