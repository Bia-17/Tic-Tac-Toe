<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="window-controls">
                <img src="images/window.png" alt="Maximizar" class="icon-btn" onclick="maximizar()" />
                <img src="images/close.png" alt="Fechar" class="icon-btn" onclick="fechar()" />
            </div>

            <h1 class="title">Let's play<br>tic-tac-toe</h1>
            <img src="images/start.png" alt="Start Button" class="start-btn" onclick="startGame()" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
